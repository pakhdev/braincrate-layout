<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>BrainCrate - autorización</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/icons.css">
    <link rel="stylesheet" href="assets/css/adaptations.css">
</head>
<body>
<div class="auth-page-centering">
    <div class="auth-main-container">
        <div class="auth">
            <div class="auth__left-menu">
                <div class="auth__left-menu-item">
                    <div class="auth__menu-item-title">Registrarse</div>
                    <span class="auth__menu-item-icon icon-register"></span>
                </div>
                <div class="auth__left-menu-item">
                    <div class="auth__menu-item-title">Entrar</div>
                    <span class="auth__menu-item-icon icon-enter"></span>
                </div>
            </div>
            <div class="auth__content-container">
                <div class="auth__form">
                    <div class="auth__logo-container">
                        <img src="assets/images/logo-light.svg" alt="BrainCrate logo"/>
                    </div>
                    <div class="auth__inputs">
                        <input type="text" placeholder="Correo electrónico" class="panel__text-input">
                        <div class="auth__form-error">Usuario con èste correo electrónico ya existe</div>
                        <input type="password" placeholder="Contraseña" class="panel__text-input">
                        <input type="password" placeholder="Confirmar contraseña" class="panel__text-input">
                    </div>
                    <button class="button-auth button button-medium">
                        Registrarse
                    </button>
                    <div class="auth__form-error--server">Usuario con èste correo electrónico ya existe</div>
                </div>
                <div class="auth__slogan">Recordar para Triunfar</div>
            </div>
            <div class="auth__right-menu">
                <div class="auth__right-menu-item">
                    <div class="auth__menu-item-title">BrainCrate</div>
                    <span class="auth__menu-item-icon icon-about"></span>
                </div>
                <div class="auth__right-menu-item">
                    <a href="https://github.com/pakhdev/braincrate-layout" target="_blank">
                        <div class="left-menu__item-title">Github</div>
                        <span class="left-menu__item-icon icon-github"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="decor-layer decor-layer--first"></div>
        <div class="decor-layer decor-layer--second"></div>
        <div class="decor-layer decor-layer--third"></div>
    </div>
    <div class="auth-copyright">
        <img src="assets/images/pakhmutov-dark.svg" alt="Pakhmutov logo"/>
    </div>
</div>
</body>
</html>
